     
<div class="container"></div>

<table class="table table-bordered table-info table-striped   table-hover">
  

    <tr>
        <th>Categpry ID</th>
        <th> Category name</th>
        
    </tr>

    <tr *ngFor="let category of productCategories">
    <td>{{category.categoryID}}</td>
    <td>{{category.categoryName}}</td>

     </tr>
</table>

<hr> 

<form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)"> 
     &nbsp;
    <div class="row">
     <h1> <div class="col-sm-3"><label>Category Form</label></div> </h1>
        
    </div>
    &nbsp;
         
    <div class="row">
        <div class="col-sm-3"><label>Category ID</label></div>
        <div class="col-sm-6"><input type="text" name="categoryID" [(ngModel)]="formModel.categoryID"/></div>
    </div>
    &nbsp;
    <div class="row">
        <div class="col-sm-3"><label>Category Name</label></div>
        <div class="col-sm-6"><input type="text" name="categoryName" [(ngModel)]="formModel.categoryName"/></div>
    </div>
    
    &nbsp;

    <div class="row">
        
        <div class="col-sm-3">
            <input style="background-color:greenyellow;height:50px;width:80px"type="submit" name="submit" value="submit" class="btn btn-primary"/></div>
    </div>
</form>
